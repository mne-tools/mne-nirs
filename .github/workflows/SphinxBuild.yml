name: "docs"
on:
  push:
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.type }}
  cancel-in-progress: true

jobs:
  # PIP + non-default stim channel + log level info
  job:
    name: 'docs and push'
    runs-on: ubuntu-20.04
    if: "!contains(github.event.head_commit.message, '[skip docs]')"
    defaults:
      run:
        shell: bash
    env:
      DISPLAY: ':99.0'
      MNE_LOGGING_LEVEL: 'info'
      MNE_STIM_CHANNEL: 'STI101'
      OPENBLAS_NUM_THREADS: '1'
      PYTHONUNBUFFERED: '1'
      PYTHON_VERSION: '3.9'
      MNE_3D_BACKEND: 'pyvistaqt'
      MNE_3D_OPTION_ANTIALIAS: 'false'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: ./tools/setup_xvfb.sh
        name: 'Setup xvfb'
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
        name: 'Setup python'
      - name: Download fOLD data
        shell: bash -el {0}
        run: |
          curl -L https://github.com/nirx/fOLD-public/archive/master.zip --output data.zip
          pwd
          mkdir ~/mne_data
          unzip data.zip -d ~/mne_data/fOLD
          ls
          ls ~
          ls ~/mne_data/fOLD
      - shell: bash -el {0}
        run: |
          ./tools/github_actions_dependencies.sh
          source tools/get_minimal_commands.sh
        name: 'Install dependencies'
      - shell: bash -el {0}
        run: |
          pip install --progress-bar off --upgrade -r requirements_doc.txt
        name: 'Install doc dependencies'
      - shell: bash -el {0}
        run: ./tools/github_actions_install.sh
        name: 'Install MNE'
      - shell: bash -el {0}
        run: |
          pip uninstall -yq nilearn
          pip install -q nilearn==0.8.1
        name: 'Install nilearn that works with older MNE-NIRS versions'
      - shell: bash -el {0}
        run: ./tools/github_actions_infos.sh
        name: 'Show infos'
      - shell: bash -el {0}
        run: |
          git reset --hard "$GITHUB_SHA"
          git checkout -q -B "$GITHUB_REF"
          git reset --hard "$GITHUB_SHA"
      - shell: bash -el {0}
        run: |
          git status
      - shell: bash -el {0}
        run: ./tools/github_actions_docs.sh
        name: 'Build docs'
      - shell: bash -el {0}
        name: 'Copy redirect html'
        run: |
          cp ./doc/index.html ./doc/_build/html/index.html
      - shell: bash -el {0}
        name: 'Copy dockerfile for binder'
        run: |
          cp ./Dockerfile ./doc/_build/html/Dockerfile
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./doc/_build/html
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'action@github.com'
          keep_files: true
          commit_message: '[skip ci] Update documentation'
